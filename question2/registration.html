<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Course registration form">
  <title>Course Registration</title>
</head>
<body>
  <header>
    <h1>Course Registration Form</h1>
  </header>

  <main>
    <form method="POST" action="/submit-registration">
      
      <!-- Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="photo">Profile Picture:</label>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>
      </fieldset>

      <!-- Academic Background -->
      <fieldset>
        <legend>Academic Background</legend>
        <label for="education">Education Level:</label>
        <select id="education" name="education">
          <option>High School</option>
          <option>Bachelor's</option>
          <option>Master's</option>
          <option>PhD</option>
        </select><br><br>

        <label for="field">Field of Study:</label>
        <input type="text" id="field" name="field"><br><br>

        <label for="experience">Years of Programming Experience:</label>
        <input type="number" id="experience" name="experience" min="0" max="20"><br><br>
      </fieldset>

      <!-- Course Preferences -->
      <fieldset>
        <legend>Course Preferences</legend>
        <p>Learning Mode:</p>
        <input type="radio" id="online" name="mode" value="Online"> <label for="online">Online</label>
        <input type="radio" id="offline" name="mode" value="Offline"> <label for="offline">Offline</label>
        <input type="radio" id="hybrid" name="mode" value="Hybrid"> <label for="hybrid">Hybrid</label><br><br>

        <p>Course Categories:</p>
        <input type="checkbox" id="web" name="course" value="Web Development"><label for="web">Web Development</label>
        <input type="checkbox" id="mobile" name="course" value="Mobile App Development"><label for="mobile">Mobile App Development</label>
        <input type="checkbox" id="data" name="course" value="Data Science"><label for="data">Data Science</label>
        <input type="checkbox" id="ai" name="course" value="AI/ML"><label for="ai">AI/ML</label>
        <input type="checkbox" id="devops" name="course" value="DevOps"><label for="devops">DevOps</label><br><br>

        <p>Preferred Schedule:</p>
        <input type="radio" id="weekdays" name="schedule" value="Weekdays"><label for="weekdays">Weekdays</label>
        <input type="radio" id="weekends" name="schedule" value="Weekends"><label for="weekends">Weekends</label>
        <input type="radio" id="flexible" name="schedule" value="Flexible"><label for="flexible">Flexible</label><br><br>
      </fieldset>

      <!-- Additional Information -->
      <fieldset>
        <legend>Additional Information</legend>
        <label for="level">Programming Experience Level:</label>
        <input type="range" id="level" name="level" min="1" max="10"><br><br>

        <label for="comments">Special Requirements or Comments:</label><br>
        <textarea id="comments" name="comments" rows="4"></textarea><br><br>

        <p>Preferred Contact Method:</p>
        <input type="radio" id="cemail" name="contact" value="Email"><label for="cemail">Email</label>
        <input type="radio" id="cphone" name="contact" value="Phone"><label for="cphone">Phone</label>
        <input type="radio" id="csms" name="contact" value="SMS"><label for="csms">SMS</label><br><br>
      </fieldset>

      <!-- Terms -->
      <fieldset>
        <legend>Terms and Conditions</legend>
        <input type="checkbox" id="terms" name="terms" required> <label for="terms">I agree to the Terms and Conditions</label><br>
        <input type="checkbox" id="newsletter" name="newsletter"> <label for="newsletter">I want to receive newsletters</label>
      </fieldset><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </main>
</body>
</html>
